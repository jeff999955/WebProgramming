<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <div class='image-viewer__container'>
            <div class='image-viewer__title'>
                <p> Image Viewer </p>
            </div>
            <div class='image-viewer__main'>
                <div class='image-viewer__button'>
                    <img src='images/back.png' alt='back-button' class='disabled' id='previous'>
                </div>
                <div class='image-viewer__display'>
                    <img src='images/2.png' alt='img' id='display'>
                    <div class='image-viewer__display-source-wrapper'>
                        <span><a href='https://img.ltn.com.tw/Upload/business/page/800/2018/11/26/199.jpg' target="_blank" id='source'> Source: https://img.ltn.com.tw/Upload/business/page/800/2018/11/26/199.jpg </a></span>
                    </div>
                </div>
                <div class='image-viewer__button' class="able">
                    <img src='images/next.png' alt='next-button' class='able' id='next'>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
