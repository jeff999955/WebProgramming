<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->

        <div class="image-viewer__container">
            <div class="image-viewer__title">
                Image Viewer
            </div>
            <div class="image-viewer__main">
                <div class="image-viewer__button" onclick="lastImage()">
                    <img src="./images/back.png" id="previous" class="disabled" />
                </div>
                <div class="image-viewer_display">
                    <img id="display" />
                    <div class="image-viewer__display-source-wrapper">
                        <span id="source">
                            source : 
                            <a id="image__link" href="https://weheartit.com/entry/343495968">https://weheartit.com/entry/343495968</a>
                        </span>
                    </div>
                </div>
                <div class="image-viewer__button" onclick="nextImage()">
                    <img src="./images/next.png" id="next" />
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
