<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body onload="load()">
        <div class= "image-viewer__container">
            <h1 class="image-viewer__title">Image Viewer </h1>
            <div class="image-viewer__main">
                <div id="btn_prev" class="image-viewer__button disabled" onclick="prev_onclick()">
                    <img src="images/back.png" />
                </div>
                <div class="image-viewer__display">
                    <img id="imgview" src="./images/loading.gif" />
                    <div class="image-viewer__display-source-wrapper">
                        <span>
                            <a id="imglink"></a>
                        </span>
                    </div>
                </div>
                <div id="btn_next" class="image-viewer__button" onclick="next_onclick()">
                    <img src="images/next.png" />
                </div>
            </div>
        </div>
        <img id="imgview" width="1000px"/>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
        <script src="main.js"></script>
    </body>
</html>
